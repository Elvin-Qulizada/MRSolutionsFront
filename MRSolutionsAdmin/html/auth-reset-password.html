                        class="form-control"

                      <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Şifrəni dəyişmək</button>
                </div>
              </form>

            </div>
          </div>
